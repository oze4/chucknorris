<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Chucky Norris</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" sizes="16x16" href="">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
</head>

<body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script src='./chuckQuery.js' type='text/javascript'></script>


    <div class='container' style='margin-top:40px'>
        <div class="card">
            <div class='card-header'>
                <h5 class='card-title'>Chucky Norris Jokes</h5>
            </div>
            <div class="card-body">
                <div class='row'>
                    <div class='col-md-3'>
                        <div class="form-group">
                            <label for="category-dropdown">
                                Select Category
                            </label>
                            <select class="form-control" id="category-dropdown">
                            </select>
                        </div>
                    </div>
                </div>
                <div class='row' style="margin-top:10px;">
                    <div class='col-md-12' style='min-height:200px;'>
                        <p class='card-text' id='joke-result'></p>
                    </div>
                </div>
            </div>
            <div class='card-footer text-center'>
                <button class='btn btn-primary' type="button" id='get-joke'>
                    Click me for a Chuck Norris joke
                </button>
            </div>
        </div>
    </div>

    <script type='text/javascript'>
        $('document').ready(function () {
            $('#category-dropdown').getCategories('#get-joke');

            $('#get-joke').click(() => {
                let s = $('#category-dropdown').val(); // selected category
                if (s === '') $('#category-dropdown').val('random'); // means they clicked 'get joke' when '-' was selected
                $('#joke-result').getJoke(s);
            });
        });
    </script>
</body>

</html>
